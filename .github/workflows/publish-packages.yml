name: Publish Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.bun/install/cache
          node_modules
          sdk/node_modules
          cli/node_modules
        key: ${{ runner.os }}-publish-${{ hashFiles('**/bun.lock') }}
        restore-keys: |
          ${{ runner.os }}-publish-
          
    - name: Install dependencies
      run: |
        echo "ðŸ“¦ Installing root dependencies for publishing..."
        set -e
        bun install --frozen-lockfile || {
          echo "âŒ Failed to install root dependencies"
          exit 1
        }
        echo "âœ… Root dependencies installed successfully"
      
    - name: Build SDK
      run: |
        echo "ðŸ“¦ Building SDK for publishing..."
        set -e
        cd sdk
        
        echo "ðŸ”§ Installing SDK dependencies..."
        bun install --frozen-lockfile || {
          echo "âŒ Failed to install SDK dependencies"
          exit 1
        }
        echo "âœ… SDK dependencies installed successfully"
        
        echo "ðŸ—ï¸ Building SDK..."
        if ! bun run build:prod; then
          echo "âš ï¸ Production build failed, trying standard build..."
          bun run build || {
            echo "âŒ SDK build failed"
            exit 1
          }
        fi
        echo "âœ… SDK built successfully"
        
    - name: Build CLI
      run: |
        echo "ðŸ“¦ Building CLI for publishing..."
        set -e
        cd cli
        
        echo "ðŸ”§ Installing CLI dependencies..."
        bun install --frozen-lockfile || {
          echo "âŒ Failed to install CLI dependencies"
          exit 1
        }
        echo "âœ… CLI dependencies installed successfully"
        
        echo "ðŸ—ï¸ Building CLI..."
        if ! bun run build:prod; then
          echo "âš ï¸ Production build failed, trying standard build..."
          bun run build || {
            echo "âŒ CLI build failed"
            exit 1
          }
        fi
        echo "âœ… CLI built successfully"
        
    - name: Verify build artifacts
      run: |
        echo "âœ… Verifying build artifacts..."
        ls -la sdk/dist/ || (echo "âŒ SDK dist not found" && exit 1)
        ls -la cli/dist/ || (echo "âŒ CLI dist not found" && exit 1)
        echo "âœ… Build artifacts verified"
        
    - name: Publish SDK to NPM
      if: env.NPM_TOKEN != ''
      run: |
        echo "ðŸ“¦ Publishing SDK to NPM..."
        set -e
        cd sdk
        npm publish --access public || {
          echo "âŒ Failed to publish SDK to NPM"
          exit 1
        }
        echo "âœ… SDK published to NPM successfully"
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Publish CLI to NPM
      if: env.NPM_TOKEN != ''
      run: |
        echo "ðŸ“¦ Publishing CLI to NPM..."
        set -e
        cd cli
        npm publish --access public || {
          echo "âŒ Failed to publish CLI to NPM"
          exit 1
        }
        echo "âœ… CLI published to NPM successfully"
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Publish SDK to GitHub Packages
      run: |
        echo "ðŸ“¦ Publishing SDK to GitHub Packages..."
        set -e
        cd sdk
        echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc || {
          echo "âŒ Failed to configure GitHub Packages authentication"
          exit 1
        }
        echo "@prompt-or-die:registry=https://npm.pkg.github.com" >> .npmrc || {
          echo "âŒ Failed to configure GitHub Packages registry"
          exit 1
        }
        npm publish --registry=https://npm.pkg.github.com || {
          echo "âŒ Failed to publish SDK to GitHub Packages"
          exit 1
        }
        echo "âœ… SDK published to GitHub Packages successfully"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Publish CLI to GitHub Packages  
      run: |
        echo "ðŸ“¦ Publishing CLI to GitHub Packages..."
        set -e
        cd cli
        echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc || {
          echo "âŒ Failed to configure GitHub Packages authentication"
          exit 1
        }
        echo "@prompt-or-die:registry=https://npm.pkg.github.com" >> .npmrc || {
          echo "âŒ Failed to configure GitHub Packages registry"
          exit 1
        }
        npm publish --registry=https://npm.pkg.github.com || {
          echo "âŒ Failed to publish CLI to GitHub Packages"
          exit 1
        }
        echo "âœ… CLI published to GitHub Packages successfully"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create publish summary
      run: |
        echo "## ðŸ“¦ Package Publishing Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Published Packages" >> $GITHUB_STEP_SUMMARY
        echo "- **SDK**: @prompt-or-die/sdk" >> $GITHUB_STEP_SUMMARY
        echo "- **CLI**: @prompt-or-die/cli" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ Registries" >> $GITHUB_STEP_SUMMARY
        echo "- NPM Registry" >> $GITHUB_STEP_SUMMARY
        echo "- GitHub Packages" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“… Deployment Info" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Tag**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Date**: $(date)" >> $GITHUB_STEP_SUMMARY