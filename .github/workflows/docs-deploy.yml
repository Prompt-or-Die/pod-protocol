name: ğŸ“š Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'sdk/src/**'
      - 'cli/src/**'
      - 'programs/pod-com/src/**'
      - '*.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: "ğŸ“š Build Documentation"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          echo "ğŸ“¦ Installing system dependencies for documentation..."
          set -e
          sudo apt-get update || {
            echo "âŒ Failed to update package lists"
            exit 1
          }
          sudo apt-get install -y pkg-config build-essential libudev-dev || {
            echo "âŒ Failed to install system dependencies"
            exit 1
          }
          echo "âœ… System dependencies installed successfully"

      - name: Install Solana CLI
        run: |
          echo "âš™ï¸ Installing Solana CLI for documentation..."
          set -e
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.26/install)" || {
            echo "âŒ Failed to install Solana CLI"
            exit 1
          }
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          echo "âœ… Solana CLI installed successfully"

      - name: Install Anchor CLI
        run: |
          echo "âš™ï¸ Installing Anchor CLI for documentation..."
          set -e
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force || {
            echo "âŒ Failed to install AVM"
            exit 1
          }
          avm install 0.31.1 || {
            echo "âŒ Failed to install Anchor version 0.31.1"
            exit 1
          }
          avm use 0.31.1 || {
            echo "âŒ Failed to use Anchor version 0.31.1"
            exit 1
          }
          echo "âœ… Anchor CLI installed and configured successfully"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ~/.cargo/registry
            target
            node_modules
            sdk/node_modules
            cli/node_modules
          key: ${{ runner.os }}-docs-${{ hashFiles('**/bun.lock', '**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-docs-

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies for documentation..."
          set -e
          
          echo "ğŸ”§ Installing root dependencies..."
          bun install --frozen-lockfile || {
            echo "âŒ Failed to install root dependencies"
            exit 1
          }
          echo "âœ… Root dependencies installed successfully"
          
          echo "ğŸ”§ Installing SDK dependencies..."
          cd sdk
          bun install --frozen-lockfile || {
            echo "âŒ Failed to install SDK dependencies"
            exit 1
          }
          echo "âœ… SDK dependencies installed successfully"
          
          echo "ğŸ”§ Installing CLI dependencies..."
          cd ../cli
          bun install --frozen-lockfile || {
            echo "âŒ Failed to install CLI dependencies"
            exit 1
          }
          echo "âœ… CLI dependencies installed successfully"
          echo "ğŸ‰ All dependencies installed successfully"

      - name: Build Anchor program for IDL
        run: |
          echo "âš™ï¸ Building Anchor program for IDL generation..."
          set -e
          anchor build || {
            echo "âŒ Failed to build Anchor program"
            exit 1
          }
          echo "âœ… Anchor program built successfully"

      - name: Generate TypeScript documentation
        run: |
          echo "ğŸ“ Generating TypeScript documentation..."
          set -e
          
          echo "ğŸ“š Generating SDK documentation..."
          cd sdk
          bun run docs || {
            echo "âŒ Failed to generate SDK documentation"
            exit 1
          }
          echo "âœ… SDK documentation generated successfully"
          
          echo "ğŸ“š Generating CLI documentation..."
          cd ../cli
          bun run docs || {
            echo "âŒ Failed to generate CLI documentation"
            exit 1
          }
          echo "âœ… CLI documentation generated successfully"
          echo "ğŸ‰ All documentation generated successfully"

      - name: Copy root index.html to docs
        run: |
          echo "ğŸ“„ Preparing documentation files..."
          set -e
          
          if [ -f "index.html" ]; then
            echo "ğŸ“‹ Copying root index.html to docs..."
            cp index.html docs/index.html || {
              echo "âŒ Failed to copy index.html"
              exit 1
            }
            echo "âœ… Root index.html copied successfully"
          else
            echo "â„¹ï¸  No root index.html found, using default docs structure"
          fi
          echo "âœ… Documentation files prepared successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload documentation artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  deploy:
    name: "ğŸŒ Deploy to GitHub Pages"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 