name: ðŸ¤– Agents CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'agents/**'
      - 'sdk/src/services/agent*'
      - 'cli/src/commands/agent*'
      - 'programs/pod-com/src/**'
  pull_request:
    branches: [main]
    paths:
      - 'agents/**'
      - 'sdk/src/services/agent*'
      - 'cli/src/commands/agent*'
      - 'programs/pod-com/src/**'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of agent tests to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - unit
          - integration
          - e2e

permissions:
  contents: read
  checks: write
  pull-requests: write

concurrency:
  group: agents-${{ github.ref }}
  cancel-in-progress: true

env:
  SOLANA_VERSION: "2.2.17"
  ANCHOR_VERSION: "0.31.1"

jobs:
  detect-changes:
    name: "ðŸ” Detect Agent Changes"
    runs-on: ubuntu-latest
    outputs:
      agents-changed: ${{ steps.changes.outputs.agents }}
      sdk-agent-changed: ${{ steps.changes.outputs.sdk-agent }}
      cli-agent-changed: ${{ steps.changes.outputs.cli-agent }}
      program-changed: ${{ steps.changes.outputs.program }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changes
        id: changes
        run: |
          echo "ðŸ” Detecting changes in agent-related files..."
          set -e
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ðŸ”„ Manual workflow trigger - checking all components"
            echo "agents=true" >> $GITHUB_OUTPUT
            echo "sdk-agent=true" >> $GITHUB_OUTPUT
            echo "cli-agent=true" >> $GITHUB_OUTPUT
            echo "program=true" >> $GITHUB_OUTPUT
          else
            echo "ðŸ“Š Analyzing git diff for changes..."
            AGENTS_CHANGED=$(git diff --name-only HEAD^ HEAD | grep "agents/" | wc -l)
            SDK_AGENT_CHANGED=$(git diff --name-only HEAD^ HEAD | grep "sdk/src/services/agent" | wc -l)
            CLI_AGENT_CHANGED=$(git diff --name-only HEAD^ HEAD | grep "cli/src/commands/agent" | wc -l)
            PROGRAM_CHANGED=$(git diff --name-only HEAD^ HEAD | grep "programs/pod-com/src/" | wc -l)
            
            echo "agents=$([ $AGENTS_CHANGED -gt 0 ] && echo true || echo false)" >> $GITHUB_OUTPUT
            echo "sdk-agent=$([ $SDK_AGENT_CHANGED -gt 0 ] && echo true || echo false)" >> $GITHUB_OUTPUT
            echo "cli-agent=$([ $CLI_AGENT_CHANGED -gt 0 ] && echo true || echo false)" >> $GITHUB_OUTPUT
            echo "program=$([ $PROGRAM_CHANGED -gt 0 ] && echo true || echo false)" >> $GITHUB_OUTPUT
            
            echo "ðŸ“‹ Change detection results:"
            echo "  - Agents: $([ $AGENTS_CHANGED -gt 0 ] && echo true || echo false)"
            echo "  - SDK Agent: $([ $SDK_AGENT_CHANGED -gt 0 ] && echo true || echo false)"
            echo "  - CLI Agent: $([ $CLI_AGENT_CHANGED -gt 0 ] && echo true || echo false)"
            echo "  - Program: $([ $PROGRAM_CHANGED -gt 0 ] && echo true || echo false)"
          fi
          echo "âœ… Change detection completed successfully"

  agent-lint-and-test:
    name: "ðŸŽ¨ Agent Linting & Testing"
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.agents-changed == 'true' || needs.detect-changes.outputs.sdk-agent-changed == 'true' || needs.detect-changes.outputs.cli-agent-changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            sdk/node_modules
            cli/node_modules
          key: ${{ runner.os }}-agents-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-agents-

      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing project dependencies..."
          set -e
          
          echo "ðŸ”§ Installing root dependencies..."
          bun install --frozen-lockfile || {
            echo "âŒ Failed to install root dependencies"
            exit 1
          }
          echo "âœ… Root dependencies installed successfully"
          
          echo "ðŸ”§ Installing SDK dependencies..."
          cd sdk
          bun install --frozen-lockfile || {
            echo "âŒ Failed to install SDK dependencies"
            exit 1
          }
          echo "âœ… SDK dependencies installed successfully"
          
          echo "ðŸ”§ Installing CLI dependencies..."
          cd ../cli
          bun install --frozen-lockfile || {
            echo "âŒ Failed to install CLI dependencies"
            exit 1
          }
          echo "âœ… CLI dependencies installed successfully"
          echo "ðŸŽ‰ All dependencies installed successfully"

      - name: Lint SDK agent services
        if: needs.detect-changes.outputs.sdk-agent-changed == 'true'
        run: |
          echo "ðŸŽ¨ Linting SDK agent services..."
          set -e
          cd sdk
          bun run lint || {
            echo "âŒ SDK agent service linting failed"
            exit 1
          }
          echo "âœ… SDK agent service linting passed"

      - name: Lint CLI agent commands
        if: needs.detect-changes.outputs.cli-agent-changed == 'true'
        run: |
          echo "ðŸŽ¨ Linting CLI agent commands..."
          set -e
          cd cli
          bun run lint || {
            echo "âŒ CLI agent command linting failed"
            exit 1
          }
          echo "âœ… CLI agent command linting passed"

      - name: Run SDK agent tests
        if: needs.detect-changes.outputs.sdk-agent-changed == 'true'
        run: |
          echo "ðŸ§ª Running SDK agent tests..."
          set -e
          cd sdk
          bun run test || {
            echo "âŒ SDK agent tests failed"
            exit 1
          }
          echo "âœ… SDK agent tests passed"

      - name: Run CLI agent tests
        if: needs.detect-changes.outputs.cli-agent-changed == 'true'
        run: |
          echo "ðŸ§ª Running CLI agent tests..."
          set -e
          cd cli
          bun run test || {
            echo "âŒ CLI agent tests failed"
            exit 1
          }
          echo "âœ… CLI agent tests passed"

  agent-integration-tests:
    name: "ðŸ”— Agent Integration Tests"
    runs-on: ubuntu-latest
    needs: [detect-changes, agent-lint-and-test]
    if: needs.detect-changes.outputs.program-changed == 'true' || github.event.inputs.test_type == 'integration' || github.event.inputs.test_type == 'all'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          echo "ðŸ“¦ Installing system dependencies..."
          set -e
          sudo apt-get update || {
            echo "âŒ Failed to update package lists"
            exit 1
          }
          sudo apt-get install -y pkg-config build-essential libudev-dev || {
            echo "âŒ Failed to install system dependencies"
            exit 1
          }
          echo "âœ… System dependencies installed successfully"

      - name: Install Solana CLI
        run: |
          echo "âš™ï¸ Installing Solana CLI..."
          set -e
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.26/install)" || {
            echo "âŒ Failed to install Solana CLI"
            exit 1
          }
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          echo "âœ… Solana CLI installed successfully"

      - name: Install Anchor CLI
        run: |
          echo "âš™ï¸ Installing Anchor CLI..."
          set -e
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force || {
            echo "âŒ Failed to install AVM"
            exit 1
          }
          avm install ${{ env.ANCHOR_VERSION }} || {
            echo "âŒ Failed to install Anchor version ${{ env.ANCHOR_VERSION }}"
            exit 1
          }
          avm use ${{ env.ANCHOR_VERSION }} || {
            echo "âŒ Failed to use Anchor version ${{ env.ANCHOR_VERSION }}"
            exit 1
          }
          echo "âœ… Anchor CLI installed and configured successfully"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ~/.cargo/registry
            target
            node_modules
            sdk/node_modules
            cli/node_modules
          key: ${{ runner.os }}-integration-${{ hashFiles('**/bun.lock', '**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-integration-

      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing project dependencies for integration tests..."
          set -e
          
          echo "ðŸ”§ Installing root dependencies..."
          bun install --frozen-lockfile || {
            echo "âŒ Failed to install root dependencies"
            exit 1
          }
          echo "âœ… Root dependencies installed successfully"
          
          echo "ðŸ”§ Installing SDK dependencies..."
          cd sdk
          bun install --frozen-lockfile || {
            echo "âŒ Failed to install SDK dependencies"
            exit 1
          }
          echo "âœ… SDK dependencies installed successfully"
          
          echo "ðŸ”§ Installing CLI dependencies..."
          cd ../cli
          bun install --frozen-lockfile || {
            echo "âŒ Failed to install CLI dependencies"
            exit 1
          }
          echo "âœ… CLI dependencies installed successfully"
          echo "ðŸŽ‰ All integration test dependencies installed successfully"

      - name: Build Anchor program
        run: |
          echo "âš™ï¸ Building Anchor program..."
          set -e
          anchor build || {
            echo "âŒ Failed to build Anchor program"
            exit 1
          }
          echo "âœ… Anchor program built successfully"

      - name: Start local validator
        run: |
          echo "ðŸƒ Starting local Solana validator..."
          set -e
          solana-test-validator --reset --quiet & || {
            echo "âŒ Failed to start local Solana validator"
            exit 1
          }
          sleep 10
          
          # Verify validator is running
          solana cluster-version || {
            echo "âŒ Local validator failed to start properly"
            exit 1
          }
          echo "âœ… Local validator started and verified successfully"

      - name: Run agent integration tests
        run: |
          echo "ðŸ”— Running agent integration tests..."
          set -e
          
          # Configure Solana for local testing
          echo "ðŸ”§ Configuring Solana for local testing..."
          solana config set --url localhost || {
            echo "âŒ Failed to configure Solana for local testing"
            exit 1
          }
          
          # Run integration tests
          echo "ðŸ§ª Running SDK-JS integration tests..."
          cd sdk-js
          bun run test || {
            echo "âŒ SDK-JS integration tests failed"
            exit 1
          }
          echo "âœ… SDK-JS integration tests passed"
          
          echo "ðŸ§ª Running core integration tests..."
          cd ../tests
          bun run test || {
            echo "âŒ Core integration tests failed"
            exit 1
          }
          echo "âœ… Core integration tests passed"
          echo "ðŸŽ‰ All integration tests completed successfully"

  agent-e2e-tests:
    name: "ðŸŽ­ Agent E2E Tests"
    runs-on: ubuntu-latest
    needs: [detect-changes, agent-lint-and-test]
    if: github.event.inputs.test_type == 'e2e' || github.event.inputs.test_type == 'all'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            frontend/node_modules
          key: ${{ runner.os }}-e2e-${{ hashFiles('frontend/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-e2e-

      - name: Install frontend dependencies
        run: |
          echo "ðŸ“¦ Installing frontend dependencies for E2E tests..."
          set -e
          cd frontend
          bun install --frozen-lockfile || {
            echo "âŒ Failed to install frontend dependencies"
            exit 1
          }
          echo "âœ… Frontend dependencies installed successfully"

      - name: Install Playwright
        run: |
          echo "ðŸŽ­ Installing Playwright..."
          set -e
          cd frontend
          bunx playwright install || {
            echo "âŒ Failed to install Playwright"
            exit 1
          }
          echo "âœ… Playwright installed successfully"

      - name: Run agent E2E tests
        run: |
          echo "ðŸŽ­ Running agent E2E tests..."
          set -e
          cd frontend
          bun run test:e2e:agents || {
            echo "âŒ Agent E2E tests failed"
            exit 1
          }
          echo "âœ… Agent E2E tests passed successfully"

  agent-security-audit:
    name: "ðŸ”’ Agent Security Audit"
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.agents-changed == 'true' || needs.detect-changes.outputs.program-changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: |
          echo "ðŸ”’ Installing cargo-audit..."
          set -e
          cargo install cargo-audit --locked || {
            echo "âŒ Failed to install cargo-audit"
            exit 1
          }
          echo "âœ… cargo-audit installed successfully"

      - name: Agent security patterns check
        run: |
          echo "ðŸ” Checking for agent security patterns..."
          set -e
          
          echo "ðŸ” Checking for hardcoded secrets in agent code..."
          # Check for hardcoded private keys or secrets in agent code
          if find . -name "*.ts" -o -name "*.js" -o -name "*.rs" | grep -E "(agent|sdk|cli)" | xargs grep -i "private.*key\|secret\|password" | grep -v "test\|example\|placeholder"; then
            echo "âŒ Found potential hardcoded secrets in agent code"
            exit 1
          fi
          echo "âœ… No hardcoded secrets found"
          
          echo "âš ï¸ Checking for unsafe operations in agent code..."
          # Check for unsafe agent operations
          if find . -name "*.ts" -o -name "*.js" | grep agent | xargs grep -E "eval\|Function\|exec\|system"; then
            echo "âŒ Found potentially unsafe operations in agent code"
            exit 1
          fi
          echo "âœ… No unsafe operations found"
          
          echo "ðŸŽ‰ All agent security checks passed"

      - name: Rust security audit for programs
        if: needs.detect-changes.outputs.program-changed == 'true'
        run: |
          echo "ðŸ”’ Running Rust security audit..."
          set -e
          cd programs/pod-com
          cargo audit || {
            echo "âŒ Rust security audit failed"
            exit 1
          }
          echo "âœ… Rust security audit passed"

  deployment-readiness:
    name: "ðŸš€ Agent Deployment Readiness"
    runs-on: ubuntu-latest
    needs: [agent-lint-and-test, agent-integration-tests, agent-security-audit]
    if: always() && !cancelled()
    steps:
      - name: Check deployment readiness
        run: |
          echo "ðŸ“‹ Checking agent deployment readiness..."
          
          LINT_STATUS="${{ needs.agent-lint-and-test.result }}"
          INTEGRATION_STATUS="${{ needs.agent-integration-tests.result }}"
          SECURITY_STATUS="${{ needs.agent-security-audit.result }}"
          
          echo "ðŸŽ¨ Lint & Test Status: $LINT_STATUS"
          echo "ðŸ”— Integration Test Status: $INTEGRATION_STATUS"
          echo "ðŸ”’ Security Audit Status: $SECURITY_STATUS"
          
          if [[ "$LINT_STATUS" == "success" && "$SECURITY_STATUS" == "success" ]]; then
            echo "âœ… Agents are ready for deployment!"
            echo "DEPLOYMENT_READY=true" >> $GITHUB_ENV
          else
            echo "âŒ Agents are not ready for deployment"
            echo "DEPLOYMENT_READY=false" >> $GITHUB_ENV
          fi

      - name: Create deployment summary
        run: |
          echo "## ðŸ¤– Agent CI/CD Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results:" >> $GITHUB_STEP_SUMMARY
          echo "- **Linting & Unit Tests**: ${{ needs.agent-lint-and-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Integration Tests**: ${{ needs.agent-integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Audit**: ${{ needs.agent-security-audit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Status:" >> $GITHUB_STEP_SUMMARY
          if [ "$DEPLOYMENT_READY" = "true" ]; then
            echo "ðŸŸ¢ **READY FOR DEPLOYMENT**" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ”´ **NOT READY FOR DEPLOYMENT**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY 