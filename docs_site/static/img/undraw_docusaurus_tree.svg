<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="enterpriseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Server rack -->
  <rect x="100" y="40" width="100" height="120" fill="url(#enterpriseGradient)" opacity="0.8" rx="5"/>
  
  <!-- Server units -->
  <rect x="110" y="50" width="80" height="15" fill="white" opacity="0.9" rx="2"/>
  <rect x="110" y="70" width="80" height="15" fill="white" opacity="0.9" rx="2"/>
  <rect x="110" y="90" width="80" height="15" fill="white" opacity="0.9" rx="2"/>
  <rect x="110" y="110" width="80" height="15" fill="white" opacity="0.9" rx="2"/>
  <rect x="110" y="130" width="80" height="15" fill="white" opacity="0.9" rx="2"/>
  
  <!-- Status lights -->
  <circle cx="175" cy="57" r="3" fill="#10b981"/>
  <circle cx="175" cy="77" r="3" fill="#10b981"/>
  <circle cx="175" cy="97" r="3" fill="#f59e0b"/>
  <circle cx="175" cy="117" r="3" fill="#10b981"/>
  <circle cx="175" cy="137" r="3" fill="#10b981"/>
  
  <!-- Security shield -->
  <path d="M 50 80 L 50 120 Q 50 140 70 140 Q 90 140 90 120 L 90 80 Q 70 70 50 80 Z" fill="#3b82f6" opacity="0.7"/>
  <path d="M 65 95 L 75 105 L 85 85" stroke="white" stroke-width="3" fill="none"/>
  
  <!-- Monitoring dashboard -->
  <rect x="220" y="80" width="60" height="40" fill="#1f2937" opacity="0.8" rx="3"/>
  <line x1="230" y1="90" x2="270" y2="90" stroke="#10b981" stroke-width="2"/>
  <line x1="230" y1="95" x2="260" y2="95" stroke="#60a5fa" stroke-width="2"/>
  <line x1="230" y1="100" x2="265" y2="100" stroke="#f59e0b" stroke-width="2"/>
  <line x1="230" y1="105" x2="255" y2="105" stroke="#ef4444" stroke-width="2"/>
  
  <!-- Network connections -->
  <line x1="90" y1="100" x2="220" y2="100" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="100" y1="100" x2="50" y2="100" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Labels -->
  <text x="150" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Enterprise Infrastructure</text>
</svg> 