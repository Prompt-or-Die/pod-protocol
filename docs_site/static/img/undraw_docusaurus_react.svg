<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sdkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Central SDK hub -->
  <circle cx="150" cy="100" r="40" fill="url(#sdkGradient)" opacity="0.8"/>
  <text x="150" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SDK</text>
  
  <!-- TypeScript -->
  <rect x="50" y="40" width="50" height="30" fill="#3178c6" opacity="0.9" rx="5"/>
  <text x="75" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">TS</text>
  
  <!-- Rust -->
  <rect x="200" y="40" width="50" height="30" fill="#ce422b" opacity="0.9" rx="5"/>
  <text x="225" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Rust</text>
  
  <!-- Python -->
  <rect x="50" y="130" width="50" height="30" fill="#3776ab" opacity="0.9" rx="5"/>
  <text x="75" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Py</text>
  
  <!-- CLI -->
  <rect x="200" y="130" width="50" height="30" fill="#2d3748" opacity="0.9" rx="5"/>
  <text x="225" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">CLI</text>
  
  <!-- Connection lines -->
  <line x1="100" y1="55" x2="110" y2="85" stroke="#6b7280" stroke-width="2"/>
  <line x1="200" y1="55" x2="190" y2="85" stroke="#6b7280" stroke-width="2"/>
  <line x1="100" y1="145" x2="110" y2="115" stroke="#6b7280" stroke-width="2"/>
  <line x1="200" y1="145" x2="190" y2="115" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Data flow indicators -->
  <circle cx="120" cy="70" r="3" fill="#10b981"/>
  <circle cx="180" cy="70" r="3" fill="#10b981"/>
  <circle cx="120" cy="130" r="3" fill="#10b981"/>
  <circle cx="180" cy="130" r="3" fill="#10b981"/>
  
  <!-- Bun runtime indicator -->
  <rect x="120" y="180" width="60" height="15" fill="#fbf0df" stroke="#f59e0b" stroke-width="1" rx="7"/>
  <text x="150" y="189" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400e">Bun Runtime</text>
  
  <!-- Labels -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Multi-Language SDKs</text>
</svg> 